<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courtsdesk API Client</title>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-sm-2 offset-sm-10">
          <a class="github" href="https://github.com/courtsdesk/courtsdesk.github.io/"><i class="fa fa-github"></i> Github</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 offset-sm-4">
          <h1>Courtsdesk API Client</h1>
        </div>
      </div>
    </header>

    <div id="error"></div>

    <div class="login-page page">
      <form class="login-form" action="https://api.courtsdesk.com/oauth/token">
        <input autofocus="true" name="client_id" placeholder="application id" type="text"/>
        <input name="client_secret" placeholder="secret" type="text"/>
        <input name="grant_type" placeholder="secret" type="hidden" value="client_credentials" />
        <input name="scope" placeholder="scope" type="hidden" value="searches.read" />
        <input class="btn" type="submit" value="Login">
      </form>
    </div>

    <div class="d-none page search-page">
      <div class="container search-container">
        <form class="search-form" action="https://api.courtsdesk.com/irish_high_courts">
          <div class="row">
            <div class="col-sm-8">
              <input type="text" class="form-control" id="search" name="q" placeholder="Search query... e.g. d:aib -mortgage from:2018-01-01">
            </div>
            <div class="col-sm-4">
              <input class="btn" type="submit" value="Search">
            </div>
          </div>
        </form>
      </div>

      <div class="results-container">
        <div class="meta"></div>
        <div class="results"></div>
        <div class="pagination"></div>
      </div>

      <div class="details-container d-none">
        <div class="row">
          <div class="col-sm-12">
            <a class="back" href="#"><< Back</a>
          </div>
        </div>

        <div class="details"></div>
      </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
